<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 녹음</title>
</head>

<body>
    <h1>음성 녹음</h1>
    <button id="recordButton">녹음 시작</button>
    <button id="stopButton" disabled>녹음 중지</button>
    <div id="audioContainer"></div>
    <div>
        <h2>결괏값</h2>
        <p id="recognized_text">없음</p>
    </div>
    <div>
        <h2>AI</h2>
        <p id="answerd_text">없음</p>
    </div>

    <script>
        let audioChunks = [];
        let mediaRecorder;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = function (event) {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async function () {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    document.getElementById('audioContainer').appendChild(audio);

                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recorded_audio.wav');

                    // fetch('/recognize_audio', {
                    //     method: 'POST',
                    //     body: formData
                    // })
                    //     .then(response => {
                    //         if (response.ok) {
                    //             response.text()
                    //                 .then((result) => {
                    //                     console.log(result);
                    //                     setResult(result);
                    //                 });
                    //         } else {
                    //             console.error('음성 파일 업로드 실패');
                    //         }
                    //     })
                    //     .catch(error => {
                    //         console.error('음성 파일 업로드 중 오류 발생:', error);
                    //     })

                    fetch('/recognize_audio', { method: 'POST', body: formData })
                        .then(async (result) => {
                            recognized_text = await result.text();
                            console.log(recognized_text);
                            setResult(recognized_text);

                            // 이후에 /answer 엔드포인트로 요청 보내기
                            return fetch('/answer', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ scripts: recognized_text })})
                        })
                        .then(async (answerResult) => {
                            answered_text = await answerResult.text();
                            console.log(answered_text);
                            setAnswer(answered_text);
                        })
                        .catch((error) => {
                            console.error('오류 발생:', error);
                        });

                };
            })
            .catch(function (err) {
                console.log('음성 녹음 권한이 없습니다: ', err);
            });

        document.getElementById('recordButton').addEventListener('click', function () {
            audioChunks = [];
            mediaRecorder.start();
            document.getElementById('recordButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
        });

        document.getElementById('stopButton').addEventListener('click', function () {
            mediaRecorder.stop();
            document.getElementById('recordButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        });

        function setResult(result) {
            document.getElementById('recognized_text').innerHTML = result;
        }

        function setAnswer(answer) {
            document.getElementById('answerd_text').innerHTML = answer;
        }

        function httpRequest(url, method, header, params) {
            let options = {
                method: method,
                headers: header || {},  // Ensure headers is defined
            };

            // Append query parameters for GET requests
            if (method.toUpperCase() === 'GET' && params) {
                const queryString = Object.keys(params)
                    .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                    .join('&');
                url += `?${queryString}`;
            } else if (params) {
                // For other methods (e.g., POST), include params in the request body
                options = {
                    method: method,
                    body: JSON.stringify(params),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
            }

            return new Promise((resolve, reject) => {
                fetch(url, options)
                    .then(response => {
                        if (!response.ok) {
                            reject(new Error(`HTTP error! Status: ${response.status}`));
                        }
                        return response.text();  // or response.json() if the response is JSON
                    })
                    .then(data => {
                        resolve(data);
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

    </script>
</body>

</html>
